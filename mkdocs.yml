site_name: DDA-X
site_description: Advanced Agentic Decision Framework.
site_url: https://snakewizardd.github.io/dda_scaffold/
repo_url: https://github.com/snakewizardd/dda_scaffold
repo_name: snakewizardd/dda_scaffold
site_author: snakewizardd
copyright: Copyright &copy; 2025 snakewizardd - Radical Open Source

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/snakewizardd

theme:
  name: material
  palette:
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
  features:
    - navigation.indexes
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.tabs.link

nav:
  - Overview:
    - Introduction: index.md
    - Quickstart: guides/quickstart.md
  
  - Core Theory:
    - Identity Architecture: core_concepts/identity.md
    - Decision Dynamics: core_concepts/forces.md
    - Cognitive Safety: core_concepts/rigidity.md

  - System Architecture:
    - Component Diagram: architecture/system.md
    - Multi-Agent Society: architecture/society.md
    - Hybrid Backend: architecture/integration.md
    - Whitepaper (v0.1): architecture/paper.md

  - Advanced Research:
    - Novel Contributions: research/discoveries.md
    - Roadmap (Iter 4): research/future.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
